[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = 'black'
line_length = 88

[tool.ruff]
line-length = 88
target-version = "py310"
ignore = ["E402", "F401", "F821", "F841", "E741"]
exclude = ["scripts", "tests", "proto"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
exclude = ["^scripts/"]

