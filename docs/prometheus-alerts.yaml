groups:
  - name: botcopier.rules
    rules:
      - alert: HighErrorRate
        expr: increase(botcopier_errors_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High error rate detected
      - alert: SlowLatency
        expr: histogram_quantile(0.95, sum(rate(botcopier_latency_seconds_bucket[5m])) by (le, operation)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 95th percentile latency above 1s
      - alert: NoTradesProcessed
        expr: rate(botcopier_trades_total[15m]) == 0
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: No trades processed in 15 minutes
